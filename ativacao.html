<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/ativacao.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="imagex/png" href="./src/logo.ico">
    <title>Ativação</title>
  </head>

  <body class="full-height">
    <div class="container">
      <form class="box" id="buscaCadastroCliente">
        <div class="input-group mb-3">
          <input id="login" type="login" class="form-control" name="login" placeholder="Login" />
          <button type="submit" class="btn btn-outline-light">ENVIAR</button>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input id="nome" type="text" class="form-control" name="nome" readonly />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email: </label>
          <input id="email" type="email" class="form-control" name="email" readonly />
        </div>
        <div class="mb-3 row">
          <div class="col">
            <label for="cpf" class="form-label">CPF: </label>
            <input id="cpf" type="number" class="form-control" name="cpf" readonly />
          </div>
          <div class="col">
            <label for="telefone" class="form-label">Telefone: </label>
            <input id="telefone" type="text" class="form-control" name="telefone" readonly />
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col">
            <label for="dataNasc" class="form-label">Data de nascimento: </label>
            <input id="dataNasc" type="date" class="form-control" name="dataNasc" readonly />
          </div>
          <div class="col">
            <label for="telefoneR" class="form-label">Telefone responsável:</label>
            <input id="telefoneR" type="text" class="form-control" name="telefoneR" readonly />
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col">
            <label for="estado" class="form-label">Estado: </label>
            <select id="estado" class="form-select" name="estado" disabled>
              <option disabled selected value="">Selecione</option>
            </select>
          </div>
          <div class="col">
            <label for="cidade" class="form-label"> Cidade: </label>
            <select id="cidade" class="form-select" name="cidade">
              <option disabled selected value="">Selecione</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="conheceu" class="form-label">Como nos conheceu: </label>
          <input id="conheceu" type="text" class="form-control" name="conheceu" readonly />
        </div>
      </form>
    </div>
    <ul class="animationBackground">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./src/components/ufSelect.js"></script>
  <script type="module" src="src\components\ativacao.js"></script>
  <script type="module" src="api\controllers\ClienteController.js"></script>

  </body>

  </html>
