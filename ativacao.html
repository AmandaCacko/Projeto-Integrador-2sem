<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/ativacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ativação</title>
</head>

<body>
    <div class="container">
        <form class="box"> 
            <div class="input-group mb-3">
                <input type="login" class="form-control" name="login" placeholder="Login">
                <button type="button" class="btn btn-outline-light">ENVIAR</button>
            </div>
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" name="Nome" readonly>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="Email" readonly>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="CPF" class="form-label">CPF: </label>
                        <input type="number" class="form-control" name="CPF" readonly>
                    </div>
                    <div class="col">
                        <label for="Telefone" class="form-label">Telefone: </label>
                        <input type="tel" class="form-control" name="Telefone" readonly>
                    </div>
                </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="DataNasc" class="form-label">Data de nascimento: </label>
                    <input type="date" class="form-control" name="Data de nascimento" readonly>
                </div>
                <div class="col">
                    <label for="TelefoneR" class="form-label">Telefone responsável: </label>
                    <input type="tel" class="form-control" name="Telefone responsável" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="Estado" class="form-label">Estado: </label>
                    <select id='state-select' class="form-select" name="Estado" disabled>
                        <option disabled selected value="">Selecione</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Cidade" class="form-label"> Cidade: </label>
                    <select id='city-select' class="form-select" name="Cidade">
                        <option disabled selected value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="conheceu" class="form-label">Como nos conheceu: </label>
                <input type="text" class="form-control" name="conheceu" readonly>
            </div>
        </form>
    </div>
    <ul class="animationBackground">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./src/components/ufSelect.js"></script>

</html>
