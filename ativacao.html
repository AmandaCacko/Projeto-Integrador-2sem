<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/ativacao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Tela de ativação</title>
</head>
<body>
    <div class="container">
        <form id="buscaCadastroCliente">
   <div class="mb-3">
                <label for="login">ID Cliente: </label>
                <input type="text" id="login">
                <button type="submit">ENVIAR</button>
            </div>
            <label for="Nome"> Nome Completo:  </label> <br/>
            <input type="text" id="nome" readonly> <br>
            <label for="Email"> Email:  </label> <br/>
            <input type="email" id="email" readonly> <br/>
            <div>
                <div class="row">
                    <div class="col">
                        <label for="CPF" > CPF:  </label> <br>
                        <input type="number" id="cpf" readonly> <br>
                    </div>
                    <div class="col">
                        <label for="Telefone" > Telefone:  </label> <br/>
                        <input type="tel" id="telefone" readonly><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="DataNasc"> Data de nascimento:  </label> <br>
                        <input type="date" id="dataNasc" readonly> <br>
                    </div>
                    <div class="col">
                        <label for="TelefoneR"> Telefone responsável:  </label> <br/>
                        <input type="tel" id="telefoneResp" readonly><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Cidade"> Cidade:  </label> <br/>
                        <input type="text" id="cidade" readonly> <br/>
                    </div>
                    <div class="col">
                        <label for="Estado"> Estado:  </label> <br>
                        <select id="estado" disabled>
                            <option value="">SP</option>
                            <option value="">BA</option>
                        </select>
                    </div>
                </div>
                <label for="comoConheceu"> Como nos conheceu:  </label> <br/>
                <input type="text" id="conheceu" ><br
        form>
    </div>
    <script type="module" src="src\components\ativacao.js"></script>
    <script type="module" src="api\controllers\ClienteController.js"></script>
</body>
</html>
