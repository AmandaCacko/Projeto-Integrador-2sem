<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/ativacao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Tela de ativação</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="login">Login: </label>
                <input type="login" class="inputLogin">
                <button type="submit"> ENVIAR </button>
              </div>
            <label for="Nome"> Nome Completo:  </label> <br/>
            <input type="text" name="Nome" readonly> <br>
            <label for="Email"> Email:  </label> <br/>
            <input type="email" name="Email" readonly> <br/>
            <div>
           
                    <div class="row">
                        <div class="col">
                            <label for="CPF" > CPF:  </label> <br>
                            <input type="number" name="CPF" readonly> <br>
                        </div>
                        <div class="col">
                            <label for="Telefone" > Telefone:  </label> <br/>
                            <input type="tel" name="Telefone" readonly><br/>
                        </div>
        
                    </div>
            <div class="row">
                <div class="col">
                    <label for="DataNasc"> Data de nascimento:  </label> <br>
                    <input type="date" name="Data de nascimento" readonly> <br>
                </div>
                <div class="col">
                    <label for="TelefoneR"> Telefone responsável:  </label> <br/>
                    <input type="tel" name="Telefone responsável" readonly><br/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Cidade"> Cidade:  </label> <br/>
                    <input type="text" name="Cidade" readonly> <br/>
                </div>
                <div class="col">
                <label for="Estado"> Estado:  </label> <br>
                <select name="Estado" disabled="disabled">
                    <option value="">SP</option>
                    <option value="">BA</option>
                </select>
                </div>
            </div>
            <label for="conheceu"> Como nos conheceu:  </label> <br/>
            <input type="text" name="conheceu" readonly ><br/>

        </form>
    </div>
</body>
</html>
