<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./src/styles/cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="imagex/png" href="./src/logo.ico">
  </head>

  <body class="full-height">
    <div class="container">
      <form action="" class="box"   id = formCadastroCliente>
        <h1 class="cadastro text-white">Cadastro</h1>
        <div class="">
          <label for="nome" class="form-label"> Nome Completo: </label>
          <input type="text" class="form-control" name="nome" />
        </div>
        <div class="">
          <label for="email" class="form-label"> Email: </label>
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="row">
          <div class="col">
            <label for="cpf" class="form-label"> CPF: </label>
            <input type="text" maxlength="14" name="cpf" class="form-control cpfInput" />
          </div>
          <div class="col">
            <label for="telefone" class="form-label"> Telefone: </label>
            <input type="text" name="telefone" maxlength="15" class="form-control telefoneInput" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="dataNasc" class="form-label">Data de nascimento:</label>
            <input type="date" name="dataNasc" class="form-control" />
          </div>
          <div class="col">
            <label for="telefoneResp" class="form-label">Telefone respons√°vel:</label>
            <input type="text" name="telefoneResp" maxlength="15" class="form-control telefoneInput" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="estado" class="form-label">Estado: </label>
            <select id="estado" name="estado" class="form-select">
              <option disabled selected value="">Selecione</option>
            </select>
          </div>
          <div class="col">
            <label for="cidade" class="form-label">Cidade: </label>
            <select id="cidade" name="cidade" class="form-select">
              <option disabled selected value="">Selecione</option>
            </select>
          </div>
        </div>
        <div class="">
          <label for="comoConheceu" class="form-label">Como nos conheceu: </label>
          <input type="text" name="comoConheceu" class="form-control" />
        </div>
        <div class="button">
          <button type="submit" class="btn btn-light">Enviar</button>
        </div>
      </form>
    </div>
    <ul class="animationBackground">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script type="module" src="./src/components/cadastro.js"></script>
  <script type="module" src="./src/components/ufSelect.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>

  </body>

</html>
