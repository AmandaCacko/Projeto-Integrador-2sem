<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/src/styles/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Cadastro</h1>
    <form action="">
    <label for="Nome"> Nome Completo:  </label> <br/>
    <input type="text" name="Nome" > <br>
    <label for="Email"> Email:  </label> <br/>
    <input type="email" name="Email" > <br/>
    <div>
   
            <div class="row">
                <div class="col">
                    <label for="CPF" > CPF:  </label> <br>
                    <input type="number" name="CPF" > <br>
                </div>
                <div class="col">
                    <label for="Telefone" > Telefone:  </label> <br/>
                    <input type="tel" name="Telefone" ><br/>
                </div>

            </div>
    <div class="row">
        <div class="col">
            <label for="DataNasc"> Data de nascimento:  </label> <br>
            <input type="date" name="Data de nascimento"> <br>
        </div>
        <div class="col">
            <label for="TelefoneR"> Telefone responsável:  </label> <br/>
            <input type="tel" name="Telefone responsável" ><br/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Estado"> Estado:  </label> <br>
            <select id='state-select' name="Estado">
                <option disabled selected value="">Selecione</option>
            </select>
        </div>
        <div class="col">
            <label for="Cidade"> Cidade:  </label> <br>
            <select id='city-select' name="Cidade">
                <option disabled selected value="">Selecione</option>
            </select>
        </div>
    </div>
    <label for="conheceu"> Como nos conheceu:  </label> <br/>
    <input type="text" name="" ><br/>
    <div class="button">
        <button type="submit">Enviar</button>
    </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./src/components/ufSelect.js"></script>
</html>
