<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="/src/styles/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Cadastro</h1>
    

    <form id = formCadastroCliente>
    <label for="nome"> Nome Completo:  </label> <br/>
    <input type="text" id="nome"> <br>
    <label for="email"> Email:  </label> <br/>
    <input type="email" id="email"> <br/>
     <br/>
    <div>
   
            <div class="row">
                <div class="col">
                    <label for="cpf" > CPF:  </label> <br>
                    <input type="text" id="cpf" > <br>
                </div>
                <div class="col">
                    <label for="Telefone" > Telefone:  </label> <br/>
                    <input type="tel" id="telefone" ><br/>
                </div>

            </div>
    <div class="row">
        <div class="col">
            <label for="dataNasc"> Data de nascimento:  </label> <br>
            <input type="date" id="dataNasc"> <br>
        </div>
        <div class="col">
            <label for="telefoneResp"> Telefone responsável:  </label> <br/>
            <input type="tel" id="telefoneResp" ><br/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="cidade"> Cidade:  </label> <br/>
            <input type="text" id="cidade" > <br/>
        </div>
        <div class="col">
        <label for="estado"> Estado/UF:  </label> <br>
        <select id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        </div>
    </div>
    <label for="conheceu"> Como nos conheceu:  </label> <br/>
    <input type="text" id="comoConheceu"><br/>
    <div class="btn">
    <button type="submit">Enviar</button>
    </div>
    </forms>
    <hr>
</div>
    <script type="module" src="src\components\index.js"></script>
</body>
</html>
