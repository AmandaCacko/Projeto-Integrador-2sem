<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link rel="shortcut icon" type="imagex/png" href="./src/logo.ico" />
  </head>
  <body class="full-height">
    <div class="container">
      <h1>Entrar como</h1>
      <div class="accordion" id="accordion">
        <div class="accordion-item bg-transparent text-body">
          <h2 class="accordion-header bg-transparent text-body">
            <button
              class="accordion-button collapsed bg-transparent text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              <h2 class="text-white">Cliente/Visitante</h2>
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse bg-transparent text-body"
            data-bs-parent="#accordion"
          >
            <div class="accordion-body bg-transparent text-body">
              <form id="formCliente">
                <div class="mb-3">
                  <label for="loginCliente" class="form-label text-white"
                    >Login:
                  </label>
                  <input type="login" class="form-control" id="loginCliente"/>
                </div>
                <div class="mb-3">
                  <label for="senhaCliente" class="form-label text-white"
                    >Senha:
                  </label>
                  <input type="password" class="form-control" id="senhaCliente" />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-secondary btn-lg">
                    Login como cliente/visitante
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item bg-transparent text-body">
          <h2 class="accordion-header bg-transparent text-body">
            <button
              class="accordion-button collapsed bg-transparent text-body"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              <h2 class="text-white">Colaborador</h2>
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordion"
          >
            <div class="accordion-body">
              <form id="formColaborador">
                <div class="mb-3">
                  <label for="loginColaborador" class="form-label text-white"
                    >Login:
                  </label>
                  <input type="login" class="form-control" id="loginColaborador"/>
                </div>
                <div class="mb-3">
                  <label for="senhaColaborador" class="form-label text-white"
                    >Senha:
                  </label>
                  <input type="password" class="form-control" id="senhaColaborador" />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-secondary btn-lg">
                    Login como colaborador
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul class="animationBackground">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const formCliente = document.getElementById('formCliente')
        formCliente.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const login = document.getElementById('loginCliente').value
            const senha = document.getElementById('senhaCliente').value
            
            if (login !== '' && senha !== '') {
                alert('Logado com Sucesso! Seja Bem Vindo!')
            }
        })
  
        const formColaborador = document.getElementById('formColaborador')
        formColaborador.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const login = document.getElementById('loginColaborador').value
            const senha = document.getElementById('senhaColaborador').value
            
            if (login !== '' && senha !== '') {
                alert('Logado com Sucesso! Seja Bem Vindo!')
            }
        })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

  </body>
  
</html>
